;游戏配置
[game]
;1.推荐直接使用默认配置：牛牛上庄（0x2043E22），固定庄家（0x12043E24），自由抢庄（0x2043E21），明牌抢庄（0x2063e28），通比牛牛（0x2043E30）
;2.如何定制配置？
;步骤:
;2.1 打开程序->附件->计算器->查看->程序员->十六进制；
;2.2根据自己需要，把最下方“【游戏玩法】”里功能对应的数字用计算器相加填入下面PlayMode即可！，
;2.3定制配置举例说明：2000000（同花顺）+ 40000（不推注） + 20000（4倍抢庄） + 2000（炸弹牛） + 1000（葫芦牛） +  800（同花牛） + 400（五花牛） + 200（顺子牛） + 20（1/2的底分） + 8（明牌抢庄） = 0x2063e28

;3.配置结果：（游戏玩法）
PlayMode=0x2063e28

;系统控制
SystemOperate=1
;是否有开始按钮
HaveBeginButton=0
;底分（游戏里面的游戏底分在玩法里面设置<房间底分有1、2、4、5，比如可以设置1分场、2分场、……>，这里的底分是房间底分<房间底分是游戏分数翻倍，比如初级场10，中级场100，高级场1000>）
BasePoint=1
;发牌时间（一张牌的时间，单位毫秒）
Sendcardtime=100
;开始时间(>=5)
begintime=5
;摊牌时间(>=10)
thinktime=10
;下注时间(>=10)
XiaZhutime=10
;抢庄时间(>=5)
RobNTtime=5


[SuperSet]
;超端数量。使用时可以修改超端数量和添加超端玩家ID
SuperUserCount=2
;超端ID
SuperUserID[0]=0
SuperUserID[1]=0

;;////机器人控制
[AIControl]
;是否开启机器人输赢自动控制(1-开启 0-关闭)
AISwitch=1
;区域个数
AICount=5
;机器人赢钱小于0时，机器人100%概率拿到同花顺（必赢）
Money[0]=0
MinBull[0]=19
MaxBull[0]=19
Lucky[0]=100
;机器人赢钱大于0小于3000时，机器人50%概率是牛5到五花牛（此配置能大概率赢）
Money[1]=3000
MinBull[1]=5
MaxBull[1]=15
Lucky[1]=50
;机器人赢钱大于3000小于10000时，机器人50%概率是牛3到牛牛（此配置能较大概率赢）
Money[2]=10000
MinBull[2]=3
MaxBull[2]=10
Lucky[2]=50
;机器人赢钱大于10000小于30000时，机器人50%概率是牛0到牛5（此配置能较大概率输）
Money[3]=30000
MinBull[3]=0
MaxBull[3]=5
Lucky[3]=50
;机器人赢钱大于30000时，机器人50%概率是牛0到牛3（此配置能大概率输）
Money[4]=-1
MinBull[4]=0
MaxBull[4]=3
Lucky[4]=50
;游戏所有的机器人已经赢了多少钱
AIHaveWinMoney=5000
;重置机器人已经赢钱的值
ReSetAIHaveWinMoney=0

;机器人智能抢庄下注
AIRobAndNote=1
;机器人抢庄牌型
AIRobNTShape=8
;机器人下大注牌型
AINoteShape=8

