[game]
;玩家操作时间(>=10)
OperateTime=20

;日志(0:不输出, 1:输出)
LogOutput=1

;超时未准备T人开关(普通场有效,0->关,1->开)
bKickPerson=1

;机器人行为控制
;(!!0-不使用机器人行为控制(机器人会自行使用旧有行为控制)
; !!1-使用机器人行为控制(机器人和真人同桌时生效))
;本开关修改重启生效
UseSetActionProb=1
;测试设定行为概率开关(0关闭[概率修改重启生效]，1开启[概率修改即时生效，下一把生效])
;本开关修改重启生效
TestSetActionProb=0
;行为依次为弃牌、跟注、加注、梭哈
;每种情形所有选择之和必须为100，否则([0]设定跟注100，[1]设定弃牌100)
;[0]概率设定
;[0]为机器人为最大牌（和所有真人相比）时的概率
ProbFold[0]=0
ProbFollow[0]=50
ProbRaise[0]=50
ProbAllIn[0]=0
;[1]概率设定
;[1]为机器人为小牌（和所有真人相比）时的概率
ProbFold[1]=85
ProbFollow[1]=15
ProbRaise[1]=0
ProbAllIn[1]=0

;是否开启奖池控制 0:关闭奖池控制 1:开启奖池控制
AIWinAndLostAutoCtrl=1

AIWantWinMoneyA1=500000
AIWantWinMoneyA2=5000000
AIWantWinMoneyA3=50000000

;在区域1时机器人赢的概率%
AIWinLuckyAtA1 = 90

;在区域2时机器人赢的概率%
AIWinLuckyAtA2 = 70

;在区域3时机器人赢的概率%
AIWinLuckyAtA3 = 50

;在区域4时机器人赢的概率%
AIWinLuckyAtA4 = 30

;机器人输赢控制：直接从配置文件中读取机器人已经赢钱的数目
AIHaveWinMoney =0
;记录重置机器人赢钱数，如果游戏过程中改变了就要改变机器人赢钱数
ReSetAIHaveWinMoney =0

;最大小盲注(房卡场有效：>=1, 默认500)
SmallBlindNoteMax=500
;AllIn最小限制倍率（大盲基数）(房卡场有效：>=1, 默认200)
AllInMoneySmallRate=200
;AllIn最大限制倍率（小盲基数）(房卡场有效：>=AllInMoneySmallRate * 2, 默认1000)
AllInMoneyBigRate=500

;必赢超端玩家设置
[superUserConfig]
;需要超端再打开
;超端玩家的个数
;SuperUserCount=0
;超端玩家的ID号
;SuperUserID1=0
;SuperUserID2=0

;根据房间号读取配置文件(如下:60为房间号)
[10100008_60]
;玩家操作时间(>=10)
OperateTime=20
;房间倍数(>=1)
RoomMultiple=1
;准备时间(>=10)
iUserInMoney=15
;游戏最低额
MinLimit=100	
;游戏最高额		  
MaxLimit=200000000 
;房间代入金币  0: 此房间不需要代入金币  1: 此房间需要代入金币
RoomSubMoney=0  
;房间最低代入金币
SubMinMoney=1000
;房间最高代入金币
SubMaxMoney=10000
;当前准备代入金币
SubPlanMoney=3000
;修改注额加减金币
MinusMoney=100	
;最小下注金币	
MinMoney=100

